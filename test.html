<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel - abis.png</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111;
      font-family: sans-serif;
    }

    .carousel {
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .slider {
      display: flex;
      width: 500%;
      animation: slide 20s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(-400%); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slider">
      <div class="slide"><img src="img/abis.png" alt="Slide 1"></div>
      <div class="slide"><img src="img/abis.png" alt="Slide 2"></div>
      <div class="slide"><img src="img/abis.png" alt="Slide 3"></div>
      <div class="slide"><img src="img/abis.png" alt="Slide 4"></div>
      <div class="slide"><img src="img/abis.png" alt="Slide 5"></div>
    </div>
  </div>
</body>
</html>
