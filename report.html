          <option value="Asia">Asia</option>
          <option value="Eropa">Eropa</option>

          <option value="US">US</option>
        </select>
        <label>
          <input type="checkbox" id="followup" /> I agree to receive follow-up
          emails.
        </label>
        <span class="error" id="followup-error"></span>
      </div>
      <div class="msg">
        <textarea name="description" id="description" placeholder="Description of the bug"></textarea>
        <div class="baten" onclick="validateForm()">send</div>
      </div>
