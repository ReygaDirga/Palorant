<body>
    <section class="hero-section">
        <nav class="navbar">
            <div class="data-container">
                <img src="img/GG.png" class="gg">
                <img src="img/text.png" class="Logo">
                <div id="menu-time" class="menu-data animate__animated ">
                    <a id="close-icon" onclick="closebar()">&#215;</a>

    <div class="wrapper">
      <div class="title">
        <h1>REPORT FORM</h1>
      </div>
        <div class="contact-form">  
          <div class="input-fields">
            <input type="text" id="username" class="input" name="username" placeholder="Username">
            <input type="text" id="email" class="input" name="email" placeholder="Email Address">
            <select name="server" id="server" class="input">
                <option value="">-- Select Server --</option>
                <option value="Asia">Asia</option>
                <option value="Eropa">Eropa</option>
                <option value="Australia">Australia</option>
                <option value="US">US</option>
            </select>
            <label>
              <input type="checkbox" id="followup"> I agree to receive follow-up emails.
            </label>
            <span class="error" id="followup-error"></span>
          </div>
          <div class="msg">
            <textarea name="description" id="description" placeholder="Description of the bug"></textarea>
            <div class="baten" onclick="validateForm()">send</div>
          </div> 
        </div>
    </div>
    
    <script src="query.js"></script>
