    <div class="wrapper">
      <div class="title">
        <h1>REPORT FORM</h1>
      </div>
      <form action="https://script.google.com/macros/s/AKfycbwjf-0BJQGH2W5YuJQF9TJpVY9RX4PPlohsJr8hloWWeniRaIL0sDileoEwaQ7fbUar/exec" method="post" enctype="multipart/form-data">
        <div class="contact-form">  
          <div class="input-fields">
            <input type="text" class="input" name="username" placeholder="Username">
            <input type="text" class="input" name="email" placeholder="Email Address">
            <select name="server" id="cars" class="input">
                <option value="">-- Select Server --</option>
                <option value="Asia">Asia</option>
                <option value="Eropa">Eropa</option>
                <option value="Australia">Australia</option>
                <option value="US">US</option>
            </select>
            <label>
              <input type="checkbox" id="followup"> I agree to receive follow-up emails.
            </label>
            <span class="error" id="followup-error"></span>
          </div>
          <div class="msg">
            <textarea name="description" placeholder="Description of the bug"></textarea>
            <input name="attachment" type="file" class="input-file" accept="image/*, .pdf, .doc, .docx">
            <div class="baten">send</div>
            <!-- <button type="submit" class="baten">SEND</button> -->
          </div> 
        </div>
      </form>
      
  </div>
